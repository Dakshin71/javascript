<script>
    n=parseInt(prompt("enter the number"))             //Number is prime or not prime//
    count=0;
    for(i=2;i<n;i++){
        if(n%i==0){
            count++;
            break;
        }
    }
    if(count==0){
        console.log("number is prime")
    }
    else{
        console.log("number is not prime")
    }
</script>
