<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var x = 5;
    var y = 8;
    var a = 2;
    var b = 2;
    z = x * y;
    w = ++x;
    p = --x;
    q = (a + b)
    r = ("2" + "2")
    s = (x ** 2)
    t = (x / 5)
    u = (50 % 5)
    document.write(z)
    console.log(z)
    console.log(w)
    console.log(p)
    console.log(q)
    console.log(r)
    console.log(s)
    console.log(t)
    console.log(u)
</script>

</html>
